<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        form .basicinfo label {
            display: block;
        }

        nav li a {
            text-decoration: none;
        }

        nav li:hover {
            background-color: lightgray;
        }

        nav ul {
            display: flex;
        }

        nav li {
            list-style: none;
            margin: 10px;
        }

<body>
    <header>
        <nav>
            <ul>
                <li><a href="table.html">table</a></li>
                <li><a href="blog.html">blog</a></li>
                <li><a href="video audio.html">video</a></li>
            
            </ul>
        </nav>

        <section>
            <h2>New pitha</h2>
            <form>
                <fieldset class="basic-info">
                    <legend>basic-info</legend>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Your name">
                    <br>
                    <br>
                    <label for="Password">password</label>
                    <input type="number" placeholder="pass">
                </fieldset>
                <br>
                <fieldset>
                    <legend>choose your pitha</legend>
                    <input type="radio" name="pitha" id="chitoy">
                    <label for="chitoy">chitoy</label>
                    <br>
                    <input type="radio" name="pitha" id="vapa">
                    <label for="vapa">vapa</label>
                </fieldset>
                <fieldset>
                    <legend>choose your vorta</legend>
                    <input type="checkbox" name="vorta" id="alu">
                    <label for="alu">alu vorta</label>
                    <br>
                    <input type="checkbox" name="vorta" id="bagun">
                    <label for="bagun">begun vorta</label>
                    <br>
                    <input type="checkbox" name="vorta" id="daal">
                    <label for="daal">daal vorta</label>
                </fieldset>
                <fieldset>
                    <legend>extra info</legend>
                    <textarea cols="40" placeholder="write"></textarea>
                </fieldset>
                <br>
                <input type="submit" value="send">
                <input type="reset" value="clear">
            </form>
        </section>
    </header>
</body>

</html>
