<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        .boy {
            position: relative;

        }

        .boot {
            z-index: -5px;
        }

        .code {
            top: -100px;
        }
    </style>
</head>

<body>
    <h3>z index</h3>
    <div class="boy">
        <div class="boot">
            <img src="Boot.png" alt="" width="150px" height="150px">
        </div>
        <div class="code">
            <img src="coding.jpg" alt="" width="150px" height="150px">
        </div>
        <div class="know">
            <img src="knowledge.png" alt="" width="150px" height="150px">
        </div>
    </div>
</body>

</html>
