<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
    <style>
        h3 {
            color: blueviolet;
        }

        h3:hover {
            color: red;
        }

        input:focus {
            color: blue;
            background-color: red;
            padding-left: 50px;
            outline: 0;
        }

        a:visited {
            color: rebeccapurple;
        }

        li:last-child {
            color: blue;
            font-size: 50px;
        }

        li:first-child {
            color: yellow;
            background-color: brown;
        }

        ul li:nth-child {
            color: peru;
        }
    </style>
</head>

<body>
    <h3>My heading</h3>
    <input type="text"><br>
    <input type="text">
    <a
        href="https://web.programming-hero.com/web-13/video/web-13-6_5-1-pseudo-class-css-nth-child-last-child-etc">hero</a>
    <a href="https://www.cleanpng.com/png-white-logo-design-8300574/download-png.html">logo</a>
    <ul>
        <li>ali</li>
        <li>ali</li>
        <li>ali</li>
        <li>ali</li>
        <li>ali</li>
        <li>ali</li>
        <li>ali</li>
    </ul>
</body>

</html>
